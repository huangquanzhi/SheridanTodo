<!DOCTYPE html>
<html>
<head>
    <title>Sheridan Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/mainPageStyling.css">
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="page_home">
    <!-- Header -->
    <div data-role="header">
        <h1>Todo list</h1>
        <a href="#popup_history" data-rel="popup" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-grid">History</a>
    </div>
    <!-- content -->
    <main data-role="main" class="ui-content" id="content_home">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a"></div>
            <div class="ui-block-b" id="content_todo_form">
                <input type="text" name="text-basic" id="text-basic" value="What To Do">
                <fieldset data-role="collapsible">
                    <legend>Category</legend>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input type="text" id="url" name="url" />
                        </div>
                        <div class="ui-block-b">
                            <input type="submit" value="Add" />
                        </div>
                    </div>
                    <div data-role="controlgroup">
                        <input type="checkbox" name="checkbox-1-a" id="checkbox-1-a">
                        <label for="checkbox-1-a">One</label>
                        <input type="checkbox" name="checkbox-2-a" id="checkbox-2-a">
                        <label for="checkbox-2-a">Two</label>
                        <input type="checkbox" name="checkbox-3-a" id="checkbox-3-a">
                        <label for="checkbox-3-a">Three</label>
                    </div>
                </fieldset>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Priority:</legend>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="Low" checked="checked">
                    <label for="radio-choice-v-2a">Low</label>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="Mid">
                    <label for="radio-choice-v-2b">Mid</label>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="High">
                    <label for="radio-choice-v-2c">High</label>
                </fieldset>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="">
                <!------- advanced options ------------->
                <fieldset data-role="collapsible">
                    <legend>Advanced</legend>
                    <!---- collapsible contents -->
                    <div>
                        <a href="#popup_list" data-rel="popup">Open Menu</a>
                        <a href="#popup_googleMap" data-rel="popup">Open map</a>
                        <!-- popup contenst -->
                        <div data-role="popup" id="popup_list" data-theme="none"
                             class="ui-popup ui-overlay-shadow ui-corner-all">
                            <div class="ui-collapsible-content ui-body-a" aria-hidden="false">
                                <ul data-role="listview" class="ui-listview">
                                    <li class="ui-first-child"><a href="../dialog.html" data-rel="dialog"
                                                                  class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a>
                                    </li>
                                    <li><a href="../dialog.html" data-rel="dialog"
                                           class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a></li>
                                    <li><a href="../dialog.html" data-rel="dialog"
                                           class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a></li>
                                    <li class="ui-last-child"><a href="../dialog.html" data-rel="dialog"
                                                                 class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div data-role="popup" id="popup_googleMap" data-theme="none"
                             class="ui-popup ui-overlay-shadow ui-corner-all">
                                Good Map here
                        </div>
                    </div>
                </fieldset>
                <!-- End advanced options -->
                <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus ui-btn-b">Add Note</a>
            </div>
        </div>
    </main>

    <div data-role="popup" id="popup_history" data-theme="none"
         class="ui-popup ui-overlay-shadow ui-corner-all">
        <div class="ui-collapsible-content ui-body-a" aria-hidden="false">
            <ul data-role="listview" class="ui-listview">
                <li class="ui-first-child"><a href="../dialog.html" data-rel="dialog"
                                              class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a>
                </li>
                <li><a href="../dialog.html" data-rel="dialog"
                       class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a></li>
                <li><a href="../dialog.html" data-rel="dialog"
                       class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a></li>
                <li class="ui-last-child"><a href="../dialog.html" data-rel="dialog"
                                             class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <div id="home_footer" data-role="footer" data-position="fixed" data-fullscreen="true">
        <h1>@Sheridan Todo list</h1>
    </div>
</div>
<div data-role="page" id="page_edit">
    <div data-role="header">
        <h1>Edit</h1>
        <a href="#page_home" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-home">Back</a>
    </div>

    <div data-role="main" class="ui-content">
        <!-- content -->
    </div>

    <!-- Footer -->
    <div id="edit_footer" data-role="footer" data-position="fixed" data-fullscreen="true">
        <h1>@Sheridan Todo list</h1>
    </div>
</div>
<div data-role="page" id="page_history">
    <div data-role="header">
        <h1>List</h1>
        <a href="#page_home" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-home">Back</a>
    </div>

    <div data-role="main" class="ui-content">
            <!-- content -->
    </div>

    <!-- Footer -->
    <div id="history_footer" data-role="footer" data-position="fixed" data-fullscreen="true">
        <h1>@Sheridan Todo list</h1>
    </div>
</div>
</body>
</html>
