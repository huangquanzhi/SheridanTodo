<!DOCTYPE html>
<html>
<head>
    <title>Sheridan Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/mainPageStyling.css">
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="page_home">
    <!-- Header -->
    <header data-role="header">
        <h1>Todo list</h1>
        <a href="#popup_history" data-rel="popup"
           class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-grid">History</a>
    </header>
    <!-- content -->
    <main data-role="main" class="ui-content" id="content_home">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a"></div>
            <div class="ui-block-b" id="content_todo_form">
                <input type="text" id="home_todoDesc" placeholder="Enter todo here ...">
                <fieldset data-role="collapsible">
                    <legend>Category</legend>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input id="home_category_input" type="text"/>
                        </div>
                        <div class="ui-block-b">
                            <input id="home_category_add" type="submit" value="Add"/>
                        </div>
                    </div>
                    <div data-role="controlgroup" id="home_category">
                        <!-- Category collasible -->
                    </div>
                </fieldset>
                <fieldset data-role="controlgroup" id="home_priority" data-type="horizontal">
                    <legend>Priority:</legend>
                    <input type="radio" name="home_priority_option" id="home_priority_low" value="Low"
                           checked="checked">
                    <label for="home_priority_low">Low</label>
                    <input type="radio" name="home_priority_option" id="home_priority_mid" value="Mid">
                    <label for="home_priority_mid">Mid</label>
                    <input type="radio" name="home_priority_option" id="home_priority_high" value="High">
                    <label for="home_priority_high">High</label>
                </fieldset>
                <!-- date -->
                <label for="home_date">Date:</label>
                <input type="date" name="home_date" id="home_date" value="">
                <!------- advanced options ------------->
                <fieldset data-role="collapsible">
                    <legend>Advanced</legend>
                    <!---- collapsible contents -->
                    <div>
                        <h3>Location of event</h3>
                        <div data-role="controlgroup" data-role="horizontal" id="home_advanced_loc">
                            <label for="home_advanced_loc_lat">Latitude</label>
                            <input type="text" id="home_advanced_loc_lat" disabled>
                            <label for="home_advanced_loc_lng">Longitude</label>
                            <input type="text" id="home_advanced_loc_lng" disabled>
                        </div>
                        <a data-role="button" id="home_popup_maps_button" href="#popup_googleMap" data-rel="popup">Open map</a>
                    </div>
                </fieldset>
                <!-- End advanced options -->
            </div>
        </div>
    </main>

    <!-- popup content -->
    <div data-role="popup" id="popup_list" data-theme="none"
         class="ui-popup ui-overlay-shadow ui-corner-all">
        <div class="ui-collapsible-content ui-body-a" aria-hidden="false">
            <ul data-role="listview" class="ui-listview">
                <li class="ui-first-child"><a href="../dialog.html" data-rel="dialog"
                                              class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a>
                </li>
                <li><a href="../dialog.html" data-rel="dialog"
                       class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a></li>
                <li><a href="../dialog.html" data-rel="dialog"
                       class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a></li>
                <li class="ui-last-child"><a href="../dialog.html" data-rel="dialog"
                                             class="ui-btn ui-btn-icon-right ui-icon-carat-r">Test</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- google maps -->
    <div data-role="popup" id="popup_googleMap" data-theme="none"
         class="ui-popup ui-overlay-shadow ui-corner-all">
    </div>

    <div data-role="popup" id="popup_todo_success" data-theme="a"
         data-overlay-theme="b"
         class="ui-content">
        <h3>Todo Added!</h3>
    </div>

    <!-- History listview -->
    <div data-role="popup" data-theme="none"
         class="ui-popup ui-overlay-shadow ui-corner-all "
         id="popup_history">
        <ul data-role="listview">
            <!-- history view -->
        </ul>
    </div>
    <!-- Footer -->
    <footer id="home_footer" data-role="footer" class="ui-bar" data-position="fixed">
        <a href="#" id="home_addTodo" data-icon="plus" data-role="button" data-inline="false">Add</a>
    </footer>
</div>

<!---------- [Page History] ---------->

<div data-role="page" id="page_history">
    <header data-role="header">
        <h1>List</h1>
        <div>
            <a href="#page_home"
               class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-home">Back</a>
        </div>
    </header>

    <main data-role="main" class="ui-content">
        <div>
            <table data-role="table" data-mode="columntoggle" id="history_todolist">
                <thead>
                <tr>
                    <th data-priority="1" data-colstart="1" class="ui-table-priority-1 ui-table-cell-visible">#</th>
                    <th data-priority="2" data-colstart="2" class="ui-table-priority-2 ui-table-cell-visible">
                        Description
                    </th>
                    <th data-priority="3" data-colstart="3" class="ui-table-priority-3 ui-table-cell-visible">Category
                    </th>
                    <th data-priority="4" data-colstart="4" class="ui-table-priority-4 ui-table-cell-visible">Priority
                    </th>
                    <th data-priority="5" data-colstart="5" class="ui-table-priority-5 ui-table-cell-visible">Date</th>

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer id="history_footer" data-role="footer" data-position="fixed" data-fullscreen="true">
        <h1>@Sheridan Todo list</h1>
    </footer>
</div>

<!-- scripts -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGqLPcQyEMRzSyVVGHi5T0I0tywOvJL18"
        async defer></script>
<script src="scripts/config.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/googleMaps.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/eventlisteners.js"></script>
</body>
</html>
